<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Electron boilerplate</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Wllppr</h1>
        <button id="setPhoto" onclick="setWallpaper();">Update background</button>
			</header>
			<section class="main"></section>
			<footer></footer>
      <script>
        var $ = require('jquery');
        function setWallpaper () {
          var wllppr = require('../lib/unsplash');
          wllppr.set();
          $('.main').html('New photo is set!');
        }
      </script>
		</div>
	</body>
</html>
